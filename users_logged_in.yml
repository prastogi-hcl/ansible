---
- name: Get system users currently logged in
  hosts: all
  connection: local
  gather_facts: no
  roles:
   - juniper.junos
  tasks:
    - name: Get timestamp from the system, include the first 5 nanoseconds digits
      shell: "date +%Y-%m-%d%H-%M"
      register: tstamp
    - name: Set variables
      set_fact:
        cur_date: "{{ tstamp.stdout[0:10]}}"
        cur_time: "{{ tstamp.stdout[10:]}}"
    - name: Retrieve facts from device running Junos OS
      juniper_junos_facts:
    - name: Print version
      debug:
        var: junos.fqdn
    - name: Run RPC Commands
      juniper_junos_command:
       commands="show security dynamic-vpn users"
       format=text
       dest="{{ junos.fqdn }}.output"
    - name: Search string
      shell: "grep -i 'Remote IP' {{ junos.fqdn }}.output  >> /opt/result_users_login/{{ junos.fqdn }}.{{ cur_date }}.{{ cur_time }}.output"
